<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单</title>
		
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<link rel="stylesheet" type="text/css" href="./css/common.css"/>
	</head>
	<body>
		
		<h4>表单数据绑定</h4>
		<p>v-model来双向绑定，元素的初始化要在data中指定</p>
		<div id='app'>
			<form>
				<input id="username "name="username" v-model="username"  placeholder="输入名字"/>
				<label for="username">名字：{{username}}</label><br/>
				
				<input type="checkbox" id="checkbox" v-model="checked">
				<label for="checkbox">{{ checked }}</label><br/>
				
				<input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
				<label for="jack">Jack</label>
				<input type="checkbox" id="john" value="John" v-model="checkedNames">
				<label for="john">John</label>
				<input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
				<label for="mike">Mike</label>
				<br>
				<span>Checked names: {{ checkedNames }}</span><br/>
				
			  <select v-model="selected">
				<option value="">请选择</option>
				<option>A</option>
				<option>B</option>
				<option>C</option>
			  </select>
			  <span>Selected: {{ selected }}</span>
				
			</form>
		</div>
		
		
		
		<script>
			
			
			// 相当于 VIEWMODEL层,实现层VM
			var app = new Vue({
				el : '#app',
				data : {
					plans:[
						{id:1,name:'学习'},
						{id:2,name:'买菜'},
						{id:3,name:'煮饭'},
						{id:4,name:'洗碗'},
						{id:5,name:'学习'},
					],
					axiosData:{
						name: '',
						url: '',
						page: null,
						isNonProfit: null,
						address: {
							
						},
						links: [
							
						]
					},
					username:'',
					checked:true,
					selected:'SSDFSD',
					checkedNames:[],
					
				},
				// 写法与mounted:function(){}一样
				// mounted只会执行一次，html被挂载后调用
				mounted(){
					axios.get('./datas/data.json')
					.then(resp=>console.log(this.axiosData=resp.data));
					// .then(function(resp){
					// 	this.axiosData=resp.data;
					// });
				},
				computed:{
					
				}
			});
		</script>
	</body>
</html>
